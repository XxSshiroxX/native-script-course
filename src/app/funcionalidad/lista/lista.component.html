<StackLayout>
  <Label *ngIf="soloAndroid" [text]="soloAndroid"></Label>
  <Label text="Lista de elementos:"></Label>
  <ListView [items]="items">
    <ng-template let-item="item">
      <StackLayout (tap)="irADetalle(item)">
        <Label [text]="item.nombre"></Label>
        <Label [text]="item.categoria"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</StackLayout>
